<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFeed</title>
    <link rel="stylesheet" href="/styles.css">
    <script>src="/main.js"</script>

</head>
<body>
        <a href="#create">Create Article</a>
        <a href="#read">Read Articles</a>
        <h1>My NewsFeed</h1>

        <form onsubmit="createArticle(event)">
        <h3>Create Article</h3>
        <input id="title" required type="text" placeholder="title">
        <textarea id="content" required placeholder="content" cols="30" rows="20"></textarea>
        <input type="file" accept="image/*" placeholder="select image">
        <button type="submit">Create <Article></button> 
        
        </form>

        <br>
        <br>
    
        <ul id="article-list"></ul>

</body>
</html>
